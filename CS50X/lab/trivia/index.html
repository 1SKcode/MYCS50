<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>1: </h2>
                <h3 id="mc-question">What device performs data processing in a computer?</h3>
                <button class="mc-option" onclick="checkAnswer(this)">CPU</button>
                <button class="mc-option" onclick="checkAnswer(this)">GPU</button>
                <button class="mc-option" onclick="checkAnswer(this)">RAM</button>
                <p id="mc-feedback"></p>
            </div>

            <div class="section">
                <h2>2:</h2>
                <h3 id="fr-question">Which device stores permanent information in a computer</h3>
                <input type="text" id="fr-answer">
                <button onclick="checkFreeResponse()">Submit Answer</button>
                <p id="fr-feedback"></p>
            </div>
        </div>
    </body>
</html>
